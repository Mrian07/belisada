
  <div class="b-profile">
    <h1>Informasi Anda</h1>
    <div class="view-line">
      <div class="title-line">Foto Profile</div> <img src="/assets/img/profile-buyer.jpg" alt="">
    </div>
    <div class="view-line">
      <div class="title-line">Nama</div> {{name}}
    </div>
    <div class="view-line">
      <div class="title-line">Email</div> {{email}}
    </div>
    <div class="view-line">
      <div class="title-line">No.Handphone</div>{{phone}}  
    </div>
    <div class="view-line">
      <div class="title-line">Tanggal Lahir</div>{{dateOfBirth}}
    </div>
    <div class="view-line">
      <div class="title-line">Jenis Kelamin</div>{{gender}}
    </div>
    <br>
    <button type="submit" class="btn btn-silver text-btn-profile component-center" (click)="edit()">Edit Profile</button>
  </div>
