<div class="containPage has-header">
  <div class="row">
    <div class="col-8">
      <div class="welcome">Selamat Datang Di Belisada.co.id</div>
      <img src="assets/img/asset_3.png" border="0" width="100%">
    </div>
    <div class="col-4">
      <div class="title-page">Reset Password</div>
      <form class="ui form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <input type="password" class="input-style-text" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <input type="password" class="input-style-text" placeholder="Ulangi Password" formControlName="password_repeat">
        </div>
        <button type="submit" class="btn btn-orange btn-size-80 text-btn component-center">PROSES</button>
      </form>         
    </div>
  </div>
</div>
