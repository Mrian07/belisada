<div class="tabs">
    <div class="tab-2">
      <label for="tab2-1" (click)="goToSignUp()">Registrasi</label>
      <input id="tab2-1" name="tabs-two" type="radio">
    </div>
    <div class="tab-2">
        <label for="tab2-2">Login</label>
        <input id="tab2-2" name="tabs-two"  checked="checked" type="radio">
        <div>
            <div class="padding-on-top">
                <div class="title-page">Login</div>
                <div *ngIf="alert==true" class="alert-error">
                    <p>{{ msg }}</p>
                </div>
                <form class="ui form" [formGroup]="signinFormGroup" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <input type="email" class="input-style-text-90" placeholder="Email" formControlName="email">
                        <div class="form-control-validation"
                            *ngIf="signinFormGroup.controls.email.errors
                                && signinFormGroup.controls.email.dirty">
                            <p *ngIf="signinFormGroup.controls.email.errors.required">Email tidak boleh kosong</p>
                            <p *ngIf="signinFormGroup.controls.email.errors.pattern">Masukan Email Yang Benar</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-style-text-90" placeholder="Password" formControlName="password">
                        <div class="form-control-validation"
                            *ngIf="signinFormGroup.controls.password.errors
                                && signinFormGroup.controls.password.dirty">
                            <p *ngIf="signinFormGroup.controls.password.errors.required">Password tidak boleh kosong</p>
                        </div>
                    </div>
                    <div class="text-registration">
                        Lupa Password? <a routerLink="/account/forgot-password" class="link-text">Klik</a> Disini
                    </div>
                    <div class="component-center">
                        <button class="btn btn--orange btn-size-55 text-btn component-center" type="submit">MASUK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
