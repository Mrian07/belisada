<div [@dialog] *ngIf="visible" [ngStyle]="{'min-width.px': minwidth}" class="dialog">
    <div class="modal-body" [ngStyle]="{'height.px': height}">
        <ng-content></ng-content>
        <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__btn--close">
            <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </button>
    </div>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
