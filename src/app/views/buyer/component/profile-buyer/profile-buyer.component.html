<div class="column">
  <div class="wide column">
      <h1>Profile</h1>
  </div>
</div>
<div class="ui segment">
  <div class="ui grid">
        <div class="six wide column">
            <div class="ui card">
                <div class="image">
                    <img src="{{userImgAvatar}}" alt="Profile Picture" (load)="setCanvas($event,'imageAvatar')" #avaImg />
                </div>
                <div class="content">
                    <a class="header">{{ user.name }}</a>
                    <div class="meta">
                        <span class="date">{{ user.email }}</span>
                    </div>
                    <div class="description">
                        Besar file maksimum 5 MB.<br/>Format file yang diperbolehkan (.JPG, .JPEG, .PNG)
                    </div>
                </div>
                <div class="extra content center aligned">
                    <div class="upload-btn-wrapper">
                        <button class="ui orange button">Pilih Photo</button>
                        <input type="file" name="myfile" (change)="setUrl($event, avaImg)" />
                    </div>
                </div>
            </div>
        </div>
        <div class="ten wide stretched column">


                  <form class="ui form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                      <div class="field">
                          <label>Nama</label>
                          <input name="name" #name placeholder="Masukan nama" type="text" [(ngModel)]="fm.name" required/>
                          <div *ngIf="f.submitted && name.invalid" class="ui pointing red basic label">Nama tidak boleh kosong</div>
                      </div>
                      <div class="field">
                          <label>Tanggal Lahir</label>
                          <ng-datepicker name="dateOfBirth" [options]="options" [(ngModel)]="dob" (ngModelChange)="setDOB($event)"></ng-datepicker>
                      </div>
                      <div class="field">
                          <label>Alamat</label>
                          <input name="address" #address placeholder="Masukan alamat" type="text" [(ngModel)]="fm.address" required/>
                          <div *ngIf="f.submitted && address.invalid" class="ui pointing red basic label">Alamat tidak boleh kosong</div>
                      </div>
                      <div class="field">
                          <label>Provinsi</label>
                          <sui-select name="province" class="selection" labelField="name" placeholder="Pilih provinsi" [(ngModel)]="adr.province">
                              <sui-select-option *ngFor="let option of provinces" [value]="option" value="option.name" (click)="getCity(option.mregionId)"></sui-select-option>
                          </sui-select>
                      </div>
                      <div class="field">
                          <label>Kota</label>
                          <sui-select class="selection" labelField="name" name="city" placeholder="Pilih Kota" [(ngModel)]="adr.city">
                              <sui-select-option *ngFor="let option of cities" [value]="option" value="option.name" (click)="getDistrict(option.mcityId)"></sui-select-option>
                          </sui-select>
                      </div>
                      <div class="field">
                          <label>Kelurahan / Kecamatan</label>
                          <sui-select class="selection" labelField="name" name="district" placeholder="Pilih Kelurahan / Kecamatan" [(ngModel)]="adr.district">
                              <sui-select-option *ngFor="let option of districts" [value]="option" value="option.name" (click)="getVillage(option.mdistrictId)"></sui-select-option>
                          </sui-select>
                      </div>
                      <div class="field">
                          <label>Desa</label>
                          <sui-select name="village" class="selection" labelField="name" placeholder="Pilih Desa" [(ngModel)]="adr.village">
                              <sui-select-option *ngFor="let option of villages" [value]="option" value="option.name" (click)="setVilage(option)"></sui-select-option>
                          </sui-select>
                      </div>
                      <div class="field">
                          <label>Kode POS</label>
                          <input name="postal" #postal placeholder="Masukan kode POS" type="text" [(ngModel)]="fm.postal" required/>
                          <div *ngIf="f.submitted && postal.invalid" class="ui pointing red basic label">Kodepos tidak boleh kosong</div>
                      </div>
                      <div class="field">
                          <label>Nomor HP</label>
                          <input name="phone" placeholder="Masukan nomor handphone" type="text" [(ngModel)]="fm.phone"/>
                      </div>

                      <div class="ui divider"></div>

                      <button class="ui primary button" type="submit">Simpan</button>
                  </form>

      </div>
   
  </div>
</div>
