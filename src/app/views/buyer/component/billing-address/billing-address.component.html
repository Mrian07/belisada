
<div class="ui grid">
    <div class="sixteen wide column">
        <p>Silakan isi data Billing dibawah ini dengan lengkap dan benar.</p>
        <form class="ui form" [formGroup]="createComForm" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <h4 class="ui dividing header">Data Billing</h4>
            <input name="addressId" type="hidden" formControlName="addressId"/>
            <div class="fields">
                <div class="eight wide field">
                    <label translate>user.billdata.name</label>
                    <input name="name" placeholder="Masukan nama perusahaan" type="text" formControlName="name"/>
                </div>
                <div class="eight wide field">
                    <label translate>user.billdata.saveadd</label>
                    <input name="addressName" placeholder="Disimpan sebagai alamat apa" type="text" formControlName="addressName"/>
                </div>
            </div>
            <div class="field">
                <label translate>user.billdata.address</label>
                <textarea name="address" placeholder="Masukan alamat" formControlName="address" ></textarea>
            </div>
            <div class="fields">
                <div class="eight wide field">
                    <label translate>user.billdata.prov</label>
                    <sui-select name="provinc" #provsi [isSearchable]="true" [options]="provinces" [optionTemplate]="optionTemplate" class="selection" labelField="option.name" placeholder="Pilih provinsi" formControlName="province">
                        <sui-select-option *ngFor="let option of provsi.filteredOptions" [value]="option" (click)="getCity(option.mregionId)">{{option.name}}</sui-select-option>
                    </sui-select>

                </div>
                <div class="eight wide field">
                    <label translate>user.billdata.city</label>
                    <sui-select name="city" #city [isSearchable]="true" [options]="cities" [optionTemplate]="optionTemplate" class="selection" labelField="name" placeholder="Pilih kota" formControlName="city">
                        <sui-select-option *ngFor="let option of city.filteredOptions" [value]="option" (click)="getDistrict(option.mcityId)">{{option.name}}</sui-select-option>
                    </sui-select>
                </div>
            </div>

            <div class="fields">
                <div class="eight wide field">
                    <label translate>user.billdata.district</label>
                    <sui-select name="kecamtan" #camat [isSearchable]="true" [options]="districts" [optionTemplate]="optionTemplate" class="selection" labelField="name" placeholder="Pilih Kelurahan / Kecamatan" formControlName="district">
                        <sui-select-option *ngFor="let option of camat.filteredOptions" [value]="option" (click)="getVillage(option.mdistrictId)">{{option.name}}</sui-select-option>
                    </sui-select>
                </div>
                <div class="eight wide field">
                    <label translate>user.billdata.village</label>
                    <sui-select name="desa" #desa [isSearchable]="true" [options]="villages" [optionTemplate]="optionTemplate" class="selection" labelField="name" placeholder="Pilih Desa" formControlName="villageId">
                        <sui-select-option *ngFor="let option of desa.filteredOptions" [value]="option" (click)="setVilage(option)">{{option.name}}</sui-select-option>
                    </sui-select>
                </div>
            </div>
            <div class="fields">
                <div class="eight wide field">
                    <label translate>user.billdata.zipp</label>
                    <input name="postalcode" placeholder="Masukan kode POS" type="text" formControlName="postalCode"/>
                </div>
                <div class="eight wide field">
                    <label translate>user.billdata.phone</label>
                    <input name="phone" type="number" placeholder="Masukan nomor Telepon" type="text" formControlName="phone"/>
                </div>
            </div>
            <button class="ui primary button" type="submit" [disabled]="!f.valid">Simpan</button>
        </form>
    </div>
</div>
