<div class="ui left aligned lay-sidebar">
    <div class='side-first'>
        <div class="ui center aligned basic segment">
                <div *ngIf="buyerImage === 'data:image/png;base64,'; else login">
                    <img class="ui tiny spaced image" src="/assets/img/man.png" alt="profile picture1"/>


                    </div>
                    <ng-template #login>
                            <img class="ui medium rounded image" [src]="buyerImage" alt="profile picture3"/>


                    </ng-template>

        <strong>{{buyerName}}</strong>
        <br><br>
        <!-- <button class="ui blue button btn-shop" (click)="editProfileBuyer()">
            Edit Profile
        </button> -->

        <div class="ui primary pointing dropdown button" suiDropdown>
            <div class="text">Profile</div>
            <i class="dropdown icon"></i>
            <div class="menu" suiDropdownMenu>
                <div class="item" (click)="editProfileBuyer()">Edit Profile</div>
                <div class="item" (click)="goChangePassword()">Change Password</div>
            </div>
        </div>


        </div>
    </div>
    <div class='side-second'>
        <div class='index-menu'>
            <p><a routerLink="#" class="menu-top-side" (click)="goDashboard()"><i class="home icon"></i> Dashboard</a></p>
            <p><a routerLink="#" class="menu-top-side" (click)="goBilling()" translate><i class="calculator icon"></i> user.buyer.bill</a></p>
            <p><a routerLink="#" class="menu-top-side" (click)="goShipping()" translate><i class="shipping icon"></i> user.buyer.ship</a></p>
            <p><a routerLink="#" class="menu-top-side" (click)="goTransaction()" translate><i class="law icon"></i> user.buyer.alltrans</a></p>
            <p><a routerLink="#" class="menu-top-side" (click)="goSeller()"><i class="shop icon"></i> Seller</a></p>
            <p><a routerLink="#" class="menu-top-side" (click)="goWishlist()"><i class="empty heart icon"></i> Wishlist</a></p>
            <p><a routerLink="#" class="menu-top-side"><i class="mail icon"></i> Inbox</a></p>
            <p>Shop By Categories</p>
            <div class='main-menu'>
                <div class="ui link list" *ngFor="let item of navigationObjects">
                    <a *ngIf="lang == 'id'" routerLink="/buyer/product-top-buyer/{{ item.mProductCategoryId }}" class='item'>{{ item.name }}</a>
                    <a *ngIf="lang == 'en'" routerLink="/buyer/product-top-buyer/{{ item.mProductCategoryId }}" class='item'>{{ item.nameEn }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
