<div class="header-seller">
    <div class="ui container">
    <div class="ui">
        <div class="ui grid">
          <div class="eight wide column ">

          <a routerLink="/seller/dashboard"><img class="ui image logo" src="/assets/img/logo-seller.png" alt="profile picture"/></a>

          </div>
          <div class="eight wide column ">
              <!-- <h4 style="position:absolute; right: 20px; top:20px;"><a style="color:orange;" routerLink="/">Back to Belisada Home</a></h4> -->
          </div>  
      </div>
    </div>
    
  </div>

</div>

<div class='header-seller-sub'>
  <div class="ui container">
    <div class="ui">
      <div class="ui grid stackable">
        <div class="ten wide column">
          <h3>Selamat datang di Seller Area {{user ? user.name : 'guest'}}</h3>
        </div>
        <div *ngIf="user" class="six wide column right aligned">

            <div class="ui buttons">
              <button class="ui blue button" (click)="goHome()"><i class="home icon"></i> Belisada Home</button>
              <div class="or"></div>
              <button class="ui teal button" (click)="goBuyer()"><i class="shopping bag icon"></i> Dashboard Buyer</button>
              <div class="or"></div>
              <button class="ui button" (click)="logout()"><i class="icon user"></i> Logout</button>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
