<div class="column">
    <div class="wide column">
        <h1>Profile</h1>
    </div>
</div>
<div class="ui segment">
    <div class="ui grid">
      <div class="twelve wide stretched column">
            <div class="ui grid">
                <div class="six wide column center aligend">
                    <img src="/assets/img/company.png" alt="company.png" class="ui image"/>
              </div>
                <div class="ten wide column">

                    <form class="ui form" [formGroup]="createComForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="field">
                            <label>Nama Perusahaan</label>
                            <input name="name" placeholder="Masukan nama perusahaan" type="text" formControlName="corporateName"/>
                        </div>
                        <div class="field">
                            <label>Alamat Perusahaan</label>
                            <textarea name="address" placeholder="Masukan alamat" formControlName="address" ></textarea>
                        </div>
                        <div class="field">
                            <label>No. Telephone</label>
                            <input name="phone" placeholder="Masukan nama telephone" type="text" formControlName="corporatePhone"/>
                        </div>
                        <div class="field">
                            <label>Provinsi</label>
                            <sui-select class="selection" labelField="name" placeholder="Pilih provinsi" formControlName="province">
                                <sui-select-option *ngFor="let option of provinces" [value]="option" value="option.name" (click)="getCity(option.mregionId)"></sui-select-option>
                            </sui-select>
                        </div>
                        <div class="field">
                            <label>Kota</label>
                            <sui-select class="selection" labelField="name" placeholder="Pilih Kota" formControlName="city">
                                <sui-select-option *ngFor="let option of cities" [value]="option" value="option.name" (click)="getDistrict(option.mcityId)"></sui-select-option>
                            </sui-select>
                        </div>
                        <div class="field">
                            <label>Kelurahan / Kecamatan</label>
                            <sui-select class="selection" labelField="name" placeholder="Pilih Kelurahan / Kecamatan" formControlName="district">
                                <sui-select-option *ngFor="let option of districts" [value]="option" value="option.name" (click)="getVillage(option.mdistrictId)"></sui-select-option>
                            </sui-select>
                        </div>
                        <div class="field">
                            <label>Desa</label>
                            <sui-select class="selection" labelField="name" placeholder="Pilih Desa" formControlName="village">
                                <sui-select-option *ngFor="let option of villages" [value]="option" value="option.name" (click)="setPostalCode(option.kodepos)"></sui-select-option>
                            </sui-select>
                        </div>
                        <div class="field">
                            <label>Kode POS</label>
                            <input name="postalcode" placeholder="Masukan kode POS" type="text" formControlName="postalCode"/>
                        </div>
                        <div class="field">
                            <label>No. SIUP</label>
                            <input name="siup" placeholder="Masukan nomor SIUP" type="text" formControlName="siup"/>
                        </div>
                        <div class="field">
                            <label>No. TDP</label>
                            <input name="tdp" placeholder="Masukan nomor SIUP" type="text" formControlName="tdp"/>
                        </div>
                        <div class="field">
                            <label>Bergerak Dibidang</label>
                            <sui-select class="selection" labelField="name" placeholder="Pilih Kategori" formControlName="sectorTypeId">
                                <sui-select-option *ngFor="let option of bidang" [value]="option" value="option.name" (click)="selectCategories(option.sectorTypeId)" ></sui-select-option>
                            </sui-select>
                        </div>

                        <div class="field">
                            <label>corporateNpwp</label>
                            <input name="tdp" placeholder="Masukan nomor SIUP" type="text" formControlName="corporateNpwp"/>
                        </div>
                        <div class="ui divider"></div>
                        <img class="ui middle aligned small image" src="/assets/img/noimage.png" (load)="setCanvasNpwp($event)" #avaImgNpwp >
                        <br>
                        <small>Besar file maksimum 5 MB.<br/>Format file yang diperbolehkan (.JPG, .JPEG, .PNG)</small>
                        <br>
                        <div class="upload-btn-wrapper">
                            <!-- <button class="ui green button"><i class="cloud icon"></i> Upload file NPWP</button> -->
                            <input type="file" name="fileNpwp" (change)="setUrlNpwp($event, avaImgNpwp)" formControlName="imageCorporateNpwp" />
                        </div>

                        <button class="ui primary button" type="submit">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="four wide column">
            <div class="ui vertical fluid right tabular menu">
                <a routerLink="/seller/profile" class="item">
                Data Diri
                </a>
                <a routerLink="/seller/change-password" class="item">
                    Ubah Password
                </a>
                <a routerLink="/seller/rekening" class="item">
                Rekening Bank
                </a>
                <a routerLink="/seller/toko" class="item">
                Info Toko
                </a>
                <a routerLink="/seller/info-perusahaan" class="active item">
                Info Perusahaan
                </a>
            </div>
        </div>
    </div>
  </div>
