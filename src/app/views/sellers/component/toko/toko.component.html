<div class="column">
    <div class="wide column">
        <h1>Profile</h1>
    </div>
</div> 
<div class="ui segment">
  <div class="ui grid">
    <div class="twelve wide stretched column">
        <div class="ui grid">
            <div class="six wide column center aligend">
                <img src="/assets/img/shop.jpg" alt="shop.jpg" class="ui image"/>
            </div>
            <div class="ten wide column">

                    <form class="ui form" [formGroup]="createStoreForm" (ngSubmit)="onSubmit()" novalidate>
                            <div class="field">
                                <label>Nama Toko</label>
                                <input name="name" placeholder="Masukan nama toko" type="text" formControlName="name"/>
                            </div>
                            <div class="field">
                                <label>Alamat</label>
                                <textarea name="address" placeholder="Masukan alamat" formControlName="address"></textarea>
                            </div>
                            <div class="field">
                                <label>Provinsi</label>
                                <sui-select class="selection" labelField="name" placeholder="Pilih provinsi" formControlName="province">
                                    <sui-select-option *ngFor="let option of provinces" [value]="option" value="option.name" (click)="getCity(option.mregionId)"></sui-select-option>
                                </sui-select>
                            </div>
                            <div class="field">
                                <label>Kota</label>
                                <sui-select class="selection" labelField="name" placeholder="Pilih Kota" formControlName="city">
                                    <sui-select-option *ngFor="let option of cities" [value]="option" value="option.name" (click)="getDistrict(option.mcityId)"></sui-select-option>
                                </sui-select>
                            </div>
                            <div class="field">
                                <label>Kelurahan / Kecamatan</label>
                                <sui-select class="selection" labelField="name" placeholder="Pilih Kelurahan / Kecamatan" formControlName="district">
                                    <sui-select-option *ngFor="let option of districts" [value]="option" value="option.name" (click)="getVillage(option.mdistrictId)"></sui-select-option>
                                </sui-select>
                            </div>
                            <div class="field">
                                <label>Desa</label>
                                <sui-select class="selection" labelField="name" placeholder="Pilih Desa" formControlName="village">
                                    <sui-select-option *ngFor="let option of villages" [value]="option" value="option.name" (click)="setPostalCode(option.kodepos)"></sui-select-option>
                                </sui-select>
                            </div>
                            <div class="field">
                                <label>Kode POS</label>
                                <input name="postalcode" placeholder="Masukan kode POS" type="text" formControlName="postalcode"/>
                            </div>
                            <div class="field">
                                <label>Deskripsi</label>
                                <textarea name="description" placeholder="Deskripsi toko anda" formControlName="description"></textarea>
                            </div>
                            <button class="ui primary button" type="submit">Simpan</button>
                        </form>
