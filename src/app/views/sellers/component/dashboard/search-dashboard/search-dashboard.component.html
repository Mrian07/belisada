<div class="ui grid">
    <div class="six wide column">

                    <!-- <span style="font-size: 12px;">({{toko}})</span> -->
                </h3>

                    <div class="ui basic {{btnColor}} button">

                    </div>

                    </span>
                </div>    

            </div>
            <div class="seven wide column">

                        <div class="right red ui button" *ngIf="tutup" (click)="tutupToko()">Tutup Toko Anda</div>
                        </div>
                
                    </div>    
            </div>
        </div>
