<div class='b-contact'>

  <div class="ui grid stackable">
    <div class="six wide column"><h3>
        <p>Belisada.co.id</p>
        <p>
            Jl. Kesehatan No 60 O-P,<br>
            RT 2, RW 4 Petojo Selatan, Gambir,<br>
            Pusat Jakarta Pusat 10160
        </p></h3>
    </div>
    <div class="ten wide column">
        <p>Untuk menghubungi kami silakan gunakan form dibawah ini.</p>
        <div class='title'>
          Hubungi Kami
        </div>
        <form class="ui form" [formGroup]="createComForm" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="ui form">
          <div class="three fields">
            <div class="field">
              <label>Nama</label>
              <input type="text" formControlName="name" placeholder="Masukan nama Anda">
              <!-- <div class="form-control-feedback" *ngIf="name.invalid && (name.dirty || f.submitted)">Nama tidak boleh kosong</div> -->
            </div>
            <div class="field">
              <label>Email</label>
              <input type="text" formControlName="email" placeholder="Masukan email">
              <!-- <div class="form-control-feedback" *ngIf="email.invalid && (email.dirty || f.submitted)">Email tidak boleh kosong</div> -->
            </div>
            <div class="field">
              <label>Keperluan</label>
              <select formControlName="issue" class="ui fluid dropdown">
                <option value="" selected>-Pilih-</option>
                <option value="Product Issue">Product Issue</option>
                <option value="Customer Relation">Customer Relation</option>
                <option value="Payment Issue">Payment Issue</option>
                <option value="Returns and Exchange">Returns and Exchange</option>
                <option value="Becoming a Partner">Becoming a Partner</option>
              </select>
              <!-- <div class="form-control-feedback" *ngIf="issue.invalid && (issue.dirty || f.submitted)">Keperluan tidak boleh kosong</div> -->
            </div>
          </div>
          <div class="field">
            <label>Pesan</label>
            <textarea formControlName="message"></textarea>
            <!-- <div class="form-control-feedback" *ngIf="message.invalid && (message.dirty || f.submitted)">Pesan tidak boleh kosong</div> -->
          </div>
          <button class="ui button" [disabled]="!f.valid" type="submit">Kirim</button>
        </div>
      </form>
    </div>
  </div>
</div>
