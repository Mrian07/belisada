<div class="menu-wrapper" role="navigation">
    <ul class="nav" role="menubar">
        <li role="menuitem" *ngFor="let item of navigationObjects"><a href="#">{{ item.name }}</a>
            <div class="mega-menu" aria-hidden="true" role="menu">
                <div class="pull-left" style="width: 20%">
                    <img class="ui image" src="/assets/img/demo/C1-1.jpg" alt="Image not found"/>
                </div>
                <div class="pull-left" style="width: 80%;">
                    <div class="nav-column text-center" *ngFor="let i of item.c2; let ix = index" [attr.data-index]="ix">
                        
                        <div class="gap-between-elements" *ngIf="ix <= 4" style="height: 135px; border-bottom: 1px solid rgba(153,153,153, 0.5)">
                            <a href="#">
                                <img class="ui image logo" [src]="i.imageurl" alt="Image not found"/>
                                <h3>{{ i.name }}</h3>
                            </a>
                        </div>
                        <div *ngIf="ix > 4">
                            <a routerLink="/category/" class="item">
                                <span>{{ i.name }}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
