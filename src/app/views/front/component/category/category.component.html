<div class="ui grid b-cat" >

      <div class='bg-cat'>
          <a routerLink=""  (click)="dapatkanList(item.m_product_category_id)" class="item">
            <img class="ui centered medium image" src="{{ item.imageurl }}" alt="image not found"/><br>
            {{ item.name }}
            {{ item.m_product_category_id }}
          </a>

      </div>
  </div>
</div>
