
<div class="gap-between-elements"></div>
<div class="wrapper">
    <div class="header-search gap-between-elements">> HASIL PENCARIAN SAMSUNG</div>

    <div class="sidebar-search">Category
        <i class="plus icon kanan"></i>
        <hr>
        <p>Price  <i class="plus icon kanan"></i></p>
        <hr>
        <p> Brand <i class="plus icon kanan"></i> </p>
        <hr>
    </div>
    <div class="main-search">
        <div class="filter">
            Items 1 to 10 of 638
            <div>
                Tampilan
                <i class="list layout icon"></i>
                <i class="grid layout icon"></i>
            </div>
            <div>
                    <span>Atur Berdasarkan : </span>
                    <sui-select class="selection"
                    [(ngModel)]="selectedOption"
                    [options]="options"
                    labelField="name"
                    [isSearchable]="searchable"
                    [isDisabled]="disabled"
                    #select>
                    <sui-select-option *ngFor="let option of select.filteredOptions"
                    [value]="option">
                    </sui-select-option>
                    </sui-select>

            </div>
        </div>
        <div class="search-results" *ngFor="let item of productSearchResault.productList">
            <div class="prodimg">
                 <img class="ui medium image" src="{{item.imageurl}}"></div>
            <!-- <div class="clear-fix"></div> -->
            <div class="highlight">
                <a routerLink="/Product-detail/{{item.productId}}" class="item"> <strong>{{item.name}}</strong></a>
            <ul>
                <li>{{item.highlight}}</li>

            </ul>
            </div>
            <div class="price pricelist">Rp {{item.pricelist | number}}<br/>
                <span class="yu"><i class="info circle icon"></i>Stok Tersedia</span>
                <!-- <span class="yu">di Jual oleh</span> <span class="yu3">Samsung</span> -->
                <sui-rating class="star kananDikit" [ngModel]="3" [maximum]="5"></sui-rating>
            </div>

            <!-- <div class="clear-fix"></div> -->
        </div>
    </div>
    </div>
