<div class="ui fluid vertical menu" style="margin-top:10px;"><div class="header item"><i>My Top Produk</i></div>
  <div class="item" *ngFor = "let post of topproduct | slice:0:2; let i=index">
      <div class="ui list">
          <div class="item">
              <img class="ui tiny image" src="{{post.imageUrl}}" alt="image"/>
            <div class="content">
              <p class = "name">{{ post.name | slice:0:20 }}</p>
            </div>
          </div>
      </div>
  </div>
</div>
