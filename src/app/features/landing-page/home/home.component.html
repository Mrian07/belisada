<!-- Modals -->
<app-models [(visible)]="showDialog" minwidth="800" height="300" class="modal-home"
    *ngIf="isLogin !== true && dataForPopUp !== '' && dataForPopUp !== 'false'">
    <!-- <div class="modal-body modal-home"> -->

    <img  class="image--balloon"  src="assets/img/balloon.png">
    <img  class="image--house" src="assets/img/store_image.png">

    <h2 class="text--welcome text-center">Hai Selamat datang di belisada.co.id </h2>
    <h3 class="text--question text-center">Apa yang ingin anda lakukan?</h3>

    <div class="row">
        <div class="col-xs-6 text-right">
            <button class="btn btn--orange" (click)="onFilterClick($event)">Berbelanja</button>
        </div>
        <div class="col-xs-6">
            <button class="btn btn--blue-belisada" (click)="goToStoreNol()">Berjualan</button>
        </div>
    </div>

</app-models>
