<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div *ngFor="let room of chatRooms">
                {{ room.name }}
            </div>
        </div>
        <div class="col-md-9">
            <div *ngFor="let message of chatMessages" [ngStyle]="{'text-align': userData.userId == message.user.usr_user_id ? 'right': 'left'}">
                {{message.message}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="chatFormGroup" (ngSubmit)="submit()">
                        <input formControlName="message" class="form-control" type="text">
                        <button type="submit" class="btn btn--orange">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="chatting">
    <header class="header">
        <div class="header__side">
            <span class="header__title">Chat</span>
        </div>
        <div class="header__main">
            <span class="header__title">Toko Gaban</span>
            <span>
                <span class="circle circle--online"></span>    
                online
            </span>
        </div>
    </header>
    <aside class="sidebar">
        <div class="search">
            <input type="text" placeholder="Search" />
            <fa-icon class="icon" [icon]="['fas', 'search']"></fa-icon>
            <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
        </div>
    </aside>
    <main class="content">

    </main>
</div>
