<div  class="frame-c">
  <h2>Konfirmasi Pembayaran</h2>
  <span class="text-c">Terima kasih telah berbelanda di Belisada.id<p>
  Bila Anda telah melakukan pembayaran secara <span class="text-t">BANK TRANSFER</span>,<p>
  Konfirmasikan pembayaran Anda disini agar kami proses segera.</span>
  <br>
    <form class="ui form" [formGroup]="createComForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-c">
          <div class="label-c">
              Payment ID :
          </div>
          <div class="contain-c">
              <input type="text" class="input-c" formControlName="paymentId">
          </div>
          <div class="label-c">
              Di Transfer Ke :
          </div>
          <div class="contain-c">
              <input type="text" class="input-c" formControlName="transferTo" readonly>
          </div>
          <div class="label-c">
              Ditransfer Dari :
          </div>
          <div class="contain-c">
              <input type="text" class="input-c" formControlName="transferFrom">
          </div>
          <div class="label-c">
              Pemilik Rekening :
          </div>
          <div class="contain-c">
              <input type="text" class="input-c" formControlName="rekOwner">
          </div>
          <div class="label-c">
              No Rekening :
          </div>
          <div class="contain-c">
              <input type="text" class="input-c" formControlName="rekNum">
          </div>
          <div class="label-c">
              Nominal :
          </div>
          <div class="contain-c">
              <input type="text" class="input-c" formControlName="nominal">
          </div>
          <div class="label-c">
              Berita :
          </div>
          <div class="contain-c">
              <input type="text" class="input-c" formControlName="news">
          </div>
      </div>
      
      <button type="submit" class="btn-confirm">KONFIRMASI</button> 
    </form>

</div>
