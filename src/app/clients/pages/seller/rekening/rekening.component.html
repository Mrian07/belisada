<div class="column">
    <div class="wide column">
        <h1>Profile</h1>
    </div>
</div>
<div class="ui segment">
    <div class="ui grid">
        <div class="twelve wide stretched column">
            <div class="ui grid">
                <div class="six wide column center aligend">
                    <img src="/assets/img/card.jpg" alt="card.jpg" class="ui image"/>
                </div>
                <div class="ten wide column">
          
                    <form class="ui form">
                        <div class="field">
                            <label>No. Rekening</label>
                            <input name="accountNo" placeholder="Masukan nomor rekening" type="text" [(ngModel)]="accountNo" #_accountNo="ngModel" [ngModelOptions]="{standalone: true}"/>
                        
                        </div>

                        <div class="field">
                                <label>Nama Bank</label>
                                <sui-select class="selection" labelField="name" placeholder="Nama Bank" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}">
                                    <sui-select-option *ngFor="let option of searchrek" [value]="option" value="option.mbankId"   [ngModelOptions]="{standalone: true}" ngDefaultControl></sui-select-option>
                                </sui-select>
                          
                        </div>
                        <div class="field">
                            <label>Pemilik</label>
                            <input name="pemilik" placeholder="Masukan nama pemilik" [(ngModel)]="accountName" type="text"/>
                        </div>
                        <button class="ui primary button" (click)="getAllStore()" type="submit">Simpan</button>
                    </form>
                </div>
            </div>
            <table class="ui striped table" >
                <thead>
                    <tr>
                        <th>Pemilik</th>
                        <th>No. Rekening</th>
                        <th>Nama Bank</th>
                        <th>Ubah</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody *ngFor="let option of postrek2">
                    <tr>
                            <td>{{option.accountName}}</td>
                            <td>{{option.accountNo}}</td>
                            <td>{{option.bankName}}</td>
                            <td><i class="edit icon"></i></td>
                            <td><i class="trash icon"></i></td>
                        </tr>
                </tbody>
            </table>
        </div>
        <div class="four wide column">
            <div class="ui vertical fluid right tabular menu">
                <a routerLink="/seller/profile" class="item">
                    Data Diri
                </a>
                <a routerLink="/seller/change-password" class="item">
                    Ubah Password
                </a>
                <a routerLink="/seller/rekening" class="active item">
                    Rekening Bank
                </a>
                <a routerLink="/seller/toko" class="item">
                    Info Toko
                </a>
                <a routerLink="/seller/info-perusahaan" class="item">
                    Info Perusahaan
                </a>
            </div>
        </div>
    </div>
</div>
