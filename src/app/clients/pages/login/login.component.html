<form class="ui form">
  <div class="field">
    <label>Alamat Email</label>
    <input name="first-name" placeholder="Email" type="email" [(ngModel)]="email"/>
  </div>
  <div class="field">
    <label>Kata Sandi</label>
    <input name="last-name" placeholder="password" type="password" [(ngModel)]="password"/>
  </div>
  <div class="text-center gap-between-elements">
    <button class="ui button auth-btn-submit" type="submit" (click)="login()">Submit</button>
  </div>
  <p class="text-center textwarna gap-between-elements">
    <a routerLink="/forgot-password" routerLinkActive="active">Lupa Password</a>
  </p>

  <p class="text-center textwarna gap-between-elements">
    <a routerLink="/register" routerLinkActive="active">Daftar Baru</a>
  </p>
  <div class="text-center gap-between-elements">
    <button class="ui facebook button socmed">
      <i class="facebook icon"></i>
      Sign in with Facebook
    </button>
  </div>
  <div class="text-center gap-between-elements">
    <button class="ui google plus button socmed">
      <i class="google plus icon"></i>
      Sign in with Google
    </button>
  </div>
</form>
